<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e0e0e0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        /* Form Styles */
        form {
            background: #1f1f1f;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            max-width: 400px;
            width: 100%;
            color: #e0e0e0;
            text-align: center;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
            color: #b0b0b0;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background: #262626;
            border: 1px solid #444;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        select:focus, input:focus {
            outline: none;
            border-color: #bb86fc;
            box-shadow: 0 0 8px #bb86fc;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(to right, #bb86fc, #6200ea);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(187, 134, 252, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(98, 0, 234, 0.4);
        }

        /* Result Styles */
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #e0e0e0;
            background: #1f1f1f;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }

        .result p {
            margin: 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>ðŸ’± Currency Converter</h1>
        <form id="convertForm">
            <label for="from_currency">From Currency:</label>
            <select id="from_currency" name="from_currency" required>
                <option value="" disabled selected>Select currency</option>
                {% for currency in currencies %}
                    <option value="{{ currency }}">{{ currency }}</option>
                {% endfor %}
            </select>

            <label for="to_currency">To Currency:</label>
            <select id="to_currency" name="to_currency" required>
                <option value="" disabled selected>Select currency</option>
                {% for currency in currencies %}
                    <option value="{{ currency }}">{{ currency }}</option>
                {% endfor %}
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="e.g., 100" required>

            <button type="submit">Convert Now</button>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('convertForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const fromCurrency = document.getElementById('from_currency').value;
            const toCurrency = document.getElementById('to_currency').value;
            const amount = document.getElementById('amount').value;

            const response = await fetch('/convert', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ from_currency: fromCurrency, to_currency: toCurrency, amount: amount })
            });

            const data = await response.json();
            const resultDiv = document.getElementById('result');
            if (data.error) {
                resultDiv.style.display = 'block';
                resultDiv.style.color = '#cf6679'; /* Red for errors */
                resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
            } else {
                resultDiv.style.display = 'block';
                resultDiv.style.color = '#e0e0e0';
                resultDiv.innerHTML = `
                    <p><strong>Converted Amount:</strong> ${data.converted_amount} ${data.to_currency}</p>
                    <p><strong>Exchange Rate:</strong> 1 ${data.from_currency} = ${data.rate} ${data.to_currency}</p>
                `;
            }
        });
    </script>
</body>
</html>
